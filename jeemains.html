<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JEE MAINS APPLICATION FORM </title>
    <link rel="stylesheet" href="application.css">
    

</head>

<body>
    
    <img src="https://images.hindustantimes.com/img/2023/01/11/550x309/jee_main_2023_1673406172968_1673406173333_1673406173333.png"
        height="600">
    <h1><B>JEE MAINS </B>Application form </h1>
    

    <form action="/action">
        <div>
            <label for="Name:">Name:</label>
            <input type="text" name="Name:" id="Name:">
        </div>
        <br>



        <div>
            <label for="E-Mail">E-Mail:</label>
            <input Type="E-mail" name="Myemail" id="E-Mail">
        </div>
        <br><br>
        <div>
            <label for="Application number:">Application number:</label>
            <input Type="number" name="Myapplication" id="Application number:">
        </div>

        <br><br>
        <div>
            <label for="Father's name:">Father's name:</label>
            <input Type="text" name="Myfather's name" id="father's name:">
        </div>

        <br> <br>
        <div>
            <label for="Mother's name:">Mother's name:</label>
            <input Type="text" name="MyMother's name" id="Mother's name:">
        </div>


        <br><br>
        <div>
            <label for="Student mobile number">Student mobile number</label>
            <input type="number" name="my mobile number" id="Student mobile number">
        </div>


        <br><br>
        <div>
            <label for="Parents mobile number">Parents mobile number</label>
            <input type="number" name="my mobile number" id="Parents mobile number">
        </div>




        <br><br>
        <div>

            <label for="Are you eligible:">Are you eligible</label>
            <input type="checkbox" name="my eligibility" id="Are you eligible:">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="Mygender"> Femail <input type="radio" name="Mygender">Other Male
            <input type="radio" name="Mygender">
        </div>

        <br>
        <div>
            <label for="DOB">DOB:</label>
            <input type="date" name="my date of birth " id="DOB:">
        </div>
        <br>

        <div>
            <label for="10th  ">10th </label><br>
            <select name="1oth   " id="10th  ">

                <option value="Passed">passed</option>
                <option value="Fail">fail</option>
            </select>

        </div>
        <div>
            <label for="12th  ">12th </label><br>
            <select name="12th   " id="12th  ">

                <option value="Passed">passed</option>
                <option value="Fail">fail</option>

            </select>
        </div>
       
        <br>
        <div>

            <input type="reset" value="Reset now">
        </div>
        <hr>
        <div>
            <h2>Choose your favorite subject:</h2>
            <label for="Maths">Maths:</label>
            <input type="radio" name="Subjects" id="Maths"><br>
            <label for="Physics">Physics:</label>
            <input type="radio" name="Subjects" id="Physics"><br>
            <label for="Chemistry">Chemistry:</label>
            <input type="radio" name="Subjects" id="Chemistry"><br>
        </div>
        <hr>

        <div>
            <label for="Discription">Please give your valuable feedback :</label>



            <textarea name="Discription" id="Discription" rows="10" cols="20" placeholder="Give your feedback "
                style="width: 1050px; height: 219px;">  </textarea>
        </div>
        <hr>
        <div>
            <label for="city">Select 1 city where you want to give your exam:</label>
            <select name="city" id="city">
                <option value="Gorakhpur">Gorakhpur</option>
                <option value="Siddharth nagar">Siddharth nagar</option>
                <option value="Maharajgang">Maharajgang</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Ayodhya">Ayodhya</option>
                <option value="Lotan">Lotan</option>
            </select>
        </div>

    </form>
    <hr>
    <hr>
    <br>
    <div>
        <input type="submit" value="Submit now" id="ok">
    </div>
    <form action="https://www.youtube.com/results ">
        <input type="text" placeholder="Search on youtube " name="search_query">
        <button>submit</button>
    </form>
    <hr>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search on google" name="q">
        <button>
            submit
        </button>
    </form>
</body>

</html>
