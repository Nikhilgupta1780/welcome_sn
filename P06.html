<!DOCTYPE html>

red + blue = purple 
blue + green = aashmani  -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="/action">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Myname" placeholder="Write your name ">
        </div>
        <br>
        <div>
            <label for="E-Mail">E-Mail:</label>
            <input Type="E-mail" name="Myemail" id="E-Mail" placeholder="Write your name ">
        </div>
        <div>
            <label for="Give your message ">Message:</label><br>
            <textarea name="Idea" id="Give your message " width="100" height="10"></textarea>
        </div>
        <div>
            Rate of us : <br>
            <label for="1">1</label> <input type="radio" name="Star*" id="1"> <br>
            <label for="2">2</label> <input type="radio" name="Star*" id="2"> <br>
            <label for="3">3</label> <input type="radio" name="Star*" id="3"> <br>
            <label for="4">4</label> <input type="radio" name="Star*" id="4"> <br>
            <label for="5">5</label> <input type="radio" name="Star*" id="5"> <br>

        </div>


    </form>
</body>

</html>
