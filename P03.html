<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
   <center> <h1>Register Form</h1></center>
   <form action="/action">
    <div>
        <input type="text" placeholder="First Name"><input type="text"placeholder=" Last Name">
    </div>
    <div>
        <label for="Gender">Please select your gender :</label>
        <select name="Gender" id="Gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div aria-colcount="4">
        Do you agree to all the terms:
       
        <input type="checkbox" name="what?" id="ok">
        <label for="ok">Yes, I agree</label>

    </div>
    <div>
        <button>
            Register
        </button>
    </div>


   </form>
</body>
